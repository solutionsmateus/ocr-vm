name: ocr-vm

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Permite iniciar manualmente
  schedule:
   - cron: '0 13 * * *'  # Agendado para 10:00 - MANH√É 

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # 'read' √© suficiente, pois s√≥ lemos o repo e usamos artifacts

    env:
      # Pasta onde os artifacts de *outros* workflows s√£o baixados
      # O script app.py usa esta vari√°vel
      ARTIFACT_FOLDER: ./workflow-github-action
      
      # Esta vari√°vel parece ser do seu script antigo (deixei caso precise)
      OUTPUT_DIR: ${{ github.workspace }}/Encartes
      HTTP_UA: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/5.0 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

    steps:
      - name: Checkout (repo atual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ajustes Git no Windows (opcional)
        shell: pwsh
        run: |
          git config --global user.name "user"
          git config --global user.email "usermail10@gmail.com"
          git config --global core.longpaths true

      - name: Setup Python 3.12 (com cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Instalar depend√™ncias (Base + XLSX)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # üí° Adicionado para suportar a funcionalidade XLSX
          pip install pandas openpyxl

      - name: Garantir pasta de sa√≠da (Encartes)
        # Este passo √© do seu .yml original. O app.py n√£o o utiliza.
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path "$env:OUTPUT_DIR" | Out-Null

      - name: Listar arquivos (debug inicial)
        shell: pwsh
        run: |
          Write-Host "Estrutura de pastas ap√≥s o checkout:"
          Get-ChildItem -Recurse -Depth 2
      #ddd
      
      - name: Baixar artifacts da ultima execu√ß√£o 'vm-solutions-mateus'
        id: download-artifact 
        uses: dawidd6/action-download-artifact@v11
        with:
          repo: solutionsmateus/workflow-github-action
          workflow: vm-solutions-mateus.yml 
          github_token: ${{ secrets.PAT_FOR_OTHER_REPO }} 
          path: ${{ env.ARTIFACT_FOLDER }}
          workflow_conclusion: success


      - name: Verificar arquivos baixados (debug)
        shell: pwsh
        run: |
          Write-Host "Verificando conte√∫do da pasta de artifacts: ${{ env.ARTIFACT_FOLDER }}"
          if (Test-Path "${{ env.ARTIFACT_FOLDER }}") {
            $files = Get-ChildItem "${{ env.ARTIFACT_FOLDER }}" -Recurse -File
            $count = ($files | Measure-Object).Count
            Write-Host "Total de arquivos em ARTIFACT_FOLDER: $count"
            $files | Select-Object FullName, Length
          }

      - name: Executar Script de Extra√ß√£o (app.py)
        shell: pwsh
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python.exe app.py
         
      - name: Upload Resultado Compilado (XLSX)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          # üí° NOME DO ARTIFACT ATUALIZADO
          name: gemini_resultados_compilados.xlsx
          # üí° CAMINHO DO ARQUIVO ATUALIZADO
          path: gemini_resultados_compilados.xlsx
          if-no-files-found: warn